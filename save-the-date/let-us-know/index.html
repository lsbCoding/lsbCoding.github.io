    <div class="card">
        <h1 class="seasons-lg save">期待您參加我們的婚禮！</h1>

        <p class="lovelace">台北市松山區敦化北路158號</p>
        <h4 class="seasons-sm save">正式服裝</h4>
        <p class="lovelace">男士：燕尾服或西裝領帶

        <form id="rsvp-form" class="rsvp-form" action="" method="POST">
            <div class="form-group">
                <label for="name" class="lovelace">請問您的大名：</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="plus1" class="lovelace">若您會攜伴參加，請問您伴侶的大名：</label>
                <input type="text" id="plus1" name="plus1" class="form-control">
            </div>

            <div class="form-group">
                <label for="email" class="lovelace">您的電子郵件信箱：</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="address" class="lovelace">若您希望收到喜帖，請提供您的地址：</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>

            <div class="form-group">
                <label for="attendance" class="lovelace">您是否會出席婚宴：</label>
                <select id="attendance" name="attendance" class="form-control" required>
                    <option value="yes">一定會出席!</option>
                    <option value="no">可惜無法出席～</option>
                </select>
            </div>

            <div class="form-group">
                <label for="addr" class="lovelace">邀請密碼:</label>
                <input type="number" name="invite_code" id="invite_code" class="" min="0" required>
            </div>

            <div class="form-group">
                <label for="message" class="lovelace">有什麼話或祝福想和我們說嗎：</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-success">送出表單!</button>
            <div>
                <div class="col-md-12" id="alert-wrapper"></div>
            </div>
        </form>
    </div>
